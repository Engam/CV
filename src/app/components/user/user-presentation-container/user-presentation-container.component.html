<div class="user-container">
  <h1>{{firstname}} {{lastname}}</h1>

  <div class="user-info">
    <img [src]="image" alt="User Avatar">
    <div class="user-content"></div>
    <div class="user-content">
      <h2>Contact</h2>
      <p>{{email}}</p>
      <p>{{phone}}</p>
      <p>{{github}}</p>
    </div>
  </div>
</div>
