<div class="user-container">
  <h1>{{firstname}} {{lastname}}</h1>

  <div class="user-info">
    <img [src]="image" alt="User Avatar">
    <div class="user-content">
      <h2 i18n>Contact</h2>
      <p i18n>{{email}}</p>
      <p i18n>{{phone}}</p>
      <p i18n>{{github}}</p>
    </div>
  </div>
</div>
